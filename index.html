// Filter by type from navigation

// Update stats counters
function updateStats() {

  const internshipCount = opportunities.filter(o => o.type === 'Internship').length;

async function loadOpportunities() {
  const snapshot = await db.collection("opportunities").orderBy("timestamp","desc").get();
  opportunities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderOpportunities();
  updateStats();
}

// Check for referral on page load
window.addEventListener("load", () => {
  const urlParams = new URLSearchParams(window.location.search);
  const oppId = urlParams.get("id");
  const refUid = urlParams.get("ref");

  if (refUid && refUid !== "anonymous") {
    localStorage.setItem("referrerUid", refUid); // Save referrer
  }

  if (oppId) {
    // Auto-open the opportunity if ID is in URL
    db.collection("opportunities").doc(oppId).get().then(doc => {
      if (doc.exists) {
        openModal({ id: doc.id, ...doc.data() });
      }
    });
  }
});


function createInitials(text) {
  if (!text) return "NA";
  let words = text.trim().split(" ");
  if (words.length === 1) return words[0].substring(0,2).toUpperCase();
  return (words[0][0] + (words[1]?.[0] || "")).toUpperCase();
}

function renderOpportunities() {
  const container = document.getElementById("opportunityList");
  const search = document.getElementById("searchInput").value.toLowerCase();
  const filterType = document.getElementById("filterType").value;
  container.innerHTML = "";

  const filtered = opportunities
    .filter(o => {
      if (filterType && o.type !== filterType) return false;
      if (!search) return true;
      return (
        o.title?.toLowerCase().includes(search) ||
        o.description?.toLowerCase().includes(search) ||
        (o.tags || []).some(t => t.toLowerCase().includes(search))
      );
    });

  if (filtered.length === 0) {
    container.innerHTML = `
      <div style="text-align:center;padding:40px 20px;color:#666;">
        <i class="fas fa-search" style="font-size:48px;margin-bottom:15px;color:#ccc;"></i>
        <h3 style="margin:0;color:#444;">No opportunities found</h3>
        <p>Try changing your search or filter criteria</p>
        <button onclick="document.getElementById('filterType').value='';document.getElementById('searchInput').value='';renderOpportunities();" 
                style="margin-top:15px;background:#0066ff;">
          Show All Opportunities
        </button>
      </div>
    `;
    return;
  }

  filtered.forEach(o => {
    const item = document.createElement("div");
    item.className = "list-item";
    item.onclick = () => openModal(o);

    // Color code by type
    let thumbBg = '#0066ff';
    let typeIcon = 'fas fa-briefcase';
    if (o.type === 'Internship') { thumbBg = '#00b894'; typeIcon = 'fas fa-user-graduate'; }
    if (o.type === 'Scholarship') { thumbBg = '#9b59b6'; typeIcon = 'fas fa-award'; }
    if (o.type === 'Startup') { thumbBg = '#e74c3c'; typeIcon = 'fas fa-rocket'; }
    if (o.type === 'Freelance') { thumbBg = '#f39c12'; typeIcon = 'fas fa-laptop-code'; }

    const thumb = o.imageUrl
      ? `<img src="${o.imageUrl}" class="thumb" style="background:${thumbBg};">`
      : `<div class="thumb" style="background:${thumbBg};">${createInitials(o.title)}</div>`;

    item.innerHTML = `
      ${thumb}
      <div class="info">
        <h3>${o.title}</h3>
        <p><i class="${typeIcon}" style="margin-right:5px;"></i> ${o.type || "Opportunity"} • ${o.postedByName || "Anonymous"}</p>
      </div>
    `;
    container.appendChild(item);
  });
}

function openModal(o) {
  const tagsHTML = (o.tags || []).map(t => `<span class="tag">${t}</span>`).join("");

  const applyBtn = o.link
    ? `<a href="${o.link}" target="_blank"><button>Apply / Learn More</button></a>`
    : `<button disabled style="opacity:0.5;">Apply / Learn More</button>`;

  // Short referral link
  const shortLink = `https://compus.bettke.space/s.html?id=${o.id}`;
  const refParam = firebase.auth().currentUser ? `?ref=${firebase.auth().currentUser.uid}` : "";
  const fullShareLink = shortLink + refParam;

  // Set modal content
  document.title = `${o.title} | Opportunities Hub`;

  document.getElementById("modalContent").innerHTML = `
    <h2>${o.title}</h2>
    <p><strong>Type:</strong> ${o.type} • Posted by ${o.postedByName || "Anonymous"}</p>

    ${
      o.imageUrl
        ? `<img src="${o.imageUrl}" alt="${o.title}" 
           style="border-radius:12px;margin:15px 0;max-height:300px;object-fit:cover;width:100%;">`
        : `<div style="background:#0066ff;color:white;padding:40px 0;border-radius:12px;
             margin:15px 0;text-align:center;font-size:28px;font-weight:600;">
             ${createInitials(o.title)}
           </div>`
    }

    <div class="markdown-body">${marked.parse(o.description || "No description")}</div>

    <div style="margin:15px 0;">${tagsHTML}</div>

    <div style="margin:25px 0; display:flex; gap:12px; flex-wrap:wrap; justify-content:center;">
      
      ${applyBtn}

      <button onclick="shareViaWhatsApp('${fullShareLink}', '${o.title}')" 
              style="background:#25d366;color:white;">
        <i class="fab fa-whatsapp"></i> Share on WhatsApp
      </button>

      <button onclick="copyLink('${fullShareLink}')" 
              style="background:#1da1f2;color:white;">
        <i class="fas fa-copy"></i> Copy Link
      </button>

      <button onclick="nativeShare('${o.title}', '${(o.description || '').slice(0,100)}...', '${fullShareLink}')" 
              style="background:#444;color:white;">
        <i class="fas fa-share-alt"></i> More
      </button>
    </div>

    <div id="shareStatus" 
         style="text-align:center;margin-top:10px;font-weight:600;color:green;"></div>
  `;

  document.getElementById("modal").style.display = "flex";

  // Update OG tags for rich preview
  updateOpenGraphTags(
    o.title,
    (o.description || "").slice(0, 160) + "...",
    o.imageUrl || "https://compus.bettke.space/logo.png",
    fullShareLink
  );
}

function updateOpenGraphTags(title, description, imageUrl, url) {
  let metaTags = `
    <meta property="og:title" content="${title}" />
    <meta property="og:description" content="${description}" />
    <meta property="og:image" content="${imageUrl}" />
    <meta property="og:url" content="${url}" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="${title}" />
    <meta name="twitter:description" content="${description}" />
    <meta name="twitter:image" content="${imageUrl}" />
  `;

  // Remove earlier OG/Twitter tags
  document.querySelectorAll('meta[property^="og:"], meta[name^="twitter:"]').forEach(tag => tag.remove());

  document.head.insertAdjacentHTML('beforeend', metaTags);
}

function shareViaWhatsApp(link, title) {
  const text = `Check out this opportunity:\n\n*${title}*\n${link}`;
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
}

function copyLink(link) {
  navigator.clipboard.writeText(link).then(() => {
    const el = document.getElementById("shareStatus");
    el.textContent = "Link copied!";
    setTimeout(() => (el.textContent = ""), 3000);
  });
}

function nativeShare(title, text, url) {
  if (navigator.share) {
    navigator.share({ title, text, url }).catch(() => copyLink(url));
  } else {
    copyLink(url);
  }
}



function closeModal() {
  document.getElementById("modal").style.display = "none";
}

document.getElementById("searchInput").addEventListener("input", renderOpportunities);
document.getElementById("filterType").addEventListener("change", renderOpportunities);

function copyShareLink(link) {
  navigator.clipboard.writeText(link).then(() => {
    document.getElementById("shareFeedback").innerHTML = "Link copied to clipboard!";
    setTimeout(() => document.getElementById("shareFeedback").innerHTML = "", 3000);
  });
}

function shareOpportunity(link, title) {
  const text = `Check out this opportunity: \( {title}\n \){link}`;
  const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
  window.open(whatsappUrl, '_blank');
}

function shareNative(title, url) {
  if (navigator.share) {
    navigator.share({
      title: title,
      text: "Check out this opportunity on Opportunities Hub!",
      url: url
    }).catch(console.error);
  } else {
    copyShareLink(url);
  }
}

  const unlockAudioContext = () => {

          osc.start(0);
          osc.stop(ctx.currentTime + 0.01);
          ctx.resume().then(() => audioUnlocked = true);

    });

    if (!isOpen) {
      lastSeenTimestamp = Date.now();
      localStorage.setItem("notifLastSeen_v2", lastSeenTimestamp);
      badge.style.display = 'none'; // optional: hide badge when opened
    }
  });

  // ───────────────────────────── AUTH & INIT ─────────────────────────────
  auth.onAuthStateChanged(user => {
    if (!user) {
      currentUser = null;
      return;
    }
    currentUser = user;
    initNotifications();
  });

  // ───────────────────────────── MAIN NOTIFICATION LISTENER ─────────────────────────────
  async function initNotifications() {
    let previousSentRequests = [];
    let oppTimestamp = localStorage.getItem("oppTimestamp_v2") || null;

    // User notifications (requests, accepts, messages)
    db.collection('users').doc(currentUser.uid).onSnapshot(async doc => {
      const data = doc.data() || {};
      const received = data.receivedRequests || [];
      const sent = data.sentRequests || [];
      const connections = data.connections || [];

      // Detect newly accepted requests
      const newlyAccepted = previousSentRequests.length > 0
        ? previousSentRequests.filter(uid => !sent.includes(uid) && connections.includes(uid))
        : [];
      previousSentRequests = [...sent];

      // Count unread messages
      const chatSnap = await db.collection('chats')
        .where('users', 'array-contains', currentUser.uid)
        .get();

      const unreadCounts = await Promise.all(chatSnap.docs.map(async chatDoc => {
        const chatData = chatDoc.data();
        const partnerId = chatData.users.find(u => u !== currentUser.uid);
        const unreadSnap = await chatDoc.ref.collection('messages')
          .where('senderId', '==', partnerId)
          .where('seen', '==', false)
          .get();
        return unreadSnap.size;
      }));

      const total = received.length + unreadCounts.reduce((a, b) => a + b, 0) + newlyAccepted.length;

      // Update badge
      badge.textContent = total > 99 ? '99+' : total;
      badge.style.display = total > 0 ? 'inline-block' : 'none';

      // Play sound only on real increase + not recently seen
      if (total > previousCount && Date.now() - lastSeenTimestamp > 1000) {
        playNotificationSound();
      }

      previousCount = total;
      localStorage.setItem("notifPrevCount_v2", total);

      renderDropdownNotifications(received, newlyAccepted, chatSnap.docs);
    });

    // New Opportunity Listener
    db.collection('opportunities')
      .orderBy('timestamp', 'desc')
      .limit(1)
      .onSnapshot(snap => {
        if (snap.empty) return;
        const latest = snap.docs[0];
        const data = latest.data();
        const ts = data.timestamp?.toString() || data.timestamp;

        if (ts && oppTimestamp !== ts) {
          oppTimestamp = ts;
          localStorage.setItem("oppTimestamp_v2", ts);

          prependDropdownItem({
            type: 'opportunity',
            id: latest.id,
            title: data.title || 'New Opportunity',
            msg: 'New opportunity posted'
          });

          playNotificationSound();
          previousCount++;
          localStorage.setItem("notifPrevCount_v2", previousCount);
          badge.textContent = previousCount > 99 ? '99+' : previousCount;
          badge.style.display = 'inline-block';
        }
      });
  }

  // ───────────────────────────── RENDER NOTIFICATIONS ─────────────────────────────
  function renderDropdownNotifications(received, newlyAccepted, chatDocs) {
    list.innerHTML = '';
    let hasItems = false;

    // Received Requests
    received.forEach(async uid => {
      const userDoc = await db.collection('users').doc(uid).get();
      if (!userDoc.exists) return;
      const d = userDoc.data();
      prependDropdownItem({
        type: 'request',
        uid,
        name: d.name,
        photo: d.photoUrl,
        msg: 'Sent you a connection request'
      });
      hasItems = true;
    });

    // Newly Accepted
    newlyAccepted.forEach(async uid => {
      const userDoc = await db.collection('users').doc(uid).get();
      if (!userDoc.exists) return;
      const d = userDoc.data();
      prependDropdownItem({
        type: 'accepted',
        uid,
        name: d.name,
        photo: d.photoUrl,
        msg: 'Accepted your connection request'
      });
      hasItems = true;
    });

    // Unread Messages
    chatDocs.forEach(async chatDoc => {
      const chatData = chatDoc.data();
      const partnerId = chatData.users.find(u => u !== currentUser.uid);
      const unreadSnap = await chatDoc.ref.collection('messages')
        .where('senderId', '==', partnerId)
        .where('seen', '==', false)
        .get();

      if (unreadSnap.size > 0) {
        const partnerDoc = await db.collection('users').doc(partnerId).get();
        if (!partnerDoc.exists) return;
        const d = partnerDoc.data();
        prependDropdownItem({
          type: 'message',
          uid: partnerId,
          chatId: chatDoc.id,
          name: d.name,
          photo: d.photoUrl,
          msg: chatData.lastMessage || 'Sent you a message'
        });
        hasItems = true;
      }
    });

    emptyMsg.style.display = hasItems ? 'none' : 'block';
  }

  // ───────────────────────────── PREPEND ITEM ─────────────────────────────
  function prependDropdownItem(notif) {
    const div = document.createElement('div');
    div.className = 'notificationItem';
    div.dataset.type = notif.type;

    const img = notif.photo
      ? `<img src="${notif.photo}" alt="user">`
      : '<i class="fas fa-bell"></i>';

    div.innerHTML = `
      <div>${img}</div>
      <div class="notificationContent">
        <div class="notificationTitle">${notif.name || notif.title || 'Notification'}</div>
        <div class="notificationMsg">${notif.msg}</div>
      </div>
    `;

    div.onclick = () => {
      if (notif.type === 'message') window.location.href = `chat.html?with=${notif.uid}`;
      else if (notif.type === 'opportunity') window.location.href = `opportunity.html?id=${notif.id}`;
      else window.location.href = 'network.html';
    };

    // Request Actions (Accept/Decline)
    if (notif.type === 'request') {
      const actions = document.createElement('div');
      actions.className = 'notifActions';

      const accept = document.createElement('button');
      accept.className = 'btn-small btnAccept';
      accept.textContent = 'Accept';
      accept.onclick = async e => {
        e.stopPropagation();
        await db.runTransaction(async tx => {
          const userRef = db.collection('users').doc(currentUser.uid);
          const senderRef = db.collection('users').doc(notif.uid);
          tx.update(userRef, {
            connections: firebase.firestore.FieldValue.arrayUnion(notif.uid),
            receivedRequests: firebase.firestore.FieldValue.arrayRemove(notif.uid)
          });
          tx.update(senderRef, {
            connections: firebase.firestore.FieldValue.arrayUnion(currentUser.uid),
            sentRequests: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
          });
        });
        div.remove();
      };

      const decline = document.createElement('button');
      decline.className = 'btn-small btnDecline';
      decline.textContent = 'Decline';
      decline.onclick = async e => {
        e.stopPropagation();
        await db.runTransaction(async tx => {
          tx.update(db.collection('users').doc(currentUser.uid), {
            receivedRequests: firebase.firestore.FieldValue.arrayRemove(notif.uid)
          });
          tx.update(db.collection('users').doc(notif.uid), {
            sentRequests: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
          });
        });
        div.remove();
      };

      actions.append(accept, decline);
      div.appendChild(actions);
    }

    list.prepend(div);
  }
}
</script>
